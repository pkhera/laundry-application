<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
	<title>{{BrandName}}</title>
	<meta name="" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="img/brandLogoBlue.png">
	<!-- Css files Import -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/dataTables.bootstrap.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">	
	<link href="css/selectize.css" rel="stylesheet">	
	
	<style>
		.loading{
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index:1234567890;
		}
		.loading .overlay{
			background:#000;
			opacity: 0.1;
			height: 100%;
  			width: 100%;
  			position: fixed;
  			z-index:123456789;
		}
		.loading .loadingImg{
			background: url("img/loading.gif") no-repeat;
			background-size:100%;
			width: 100px;
			height: 27px;
			margin: 0 auto;
  			margin-top: 18%;
		}
	</style>
	
	
	<!-- JavaScript files Import -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<!-- <script type="text/javascript" src="js/star-rating.js"></script> -->
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <script src="js/jquery.form-validator.min.js"></script> -->
	<!--<script src="lib/formValidator.js"></script>-->
	<script src="js/bootstrap-select.js"></script>	
	<script type="text/javascript" src="js/selectize.js"></script>
	<script type="text/javascript" src="js/no_results.selectize.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	
	<script src="js/main.js"></script>
	
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/angular-bootstrap-select.js"></script>	
	<script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="js/angular-ui.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-cookies.min.js"></script>
	<script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
	<script type="text/javascript" src="lib/angular-datatables.min.js"></script>
	
	<script type="text/javascript" src="lib/ui-bootstrap-tpls-0.13.2.min.js"></script>
	
	<script type="text/javascript" src="lib/angular-google-plus.min.js"></script>
	<script type="text/javascript" src="lib/ngFacebook.js"></script>
	
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/filters.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/javaScript.js"></script>
	
	<script type="text/javascript" src="lib/formValidation.js"></script>
	<script type="text/javascript" src="lib/framework/bootstrap.js"></script>
	
	<!-- Bootstrap Datepicker -->
	<link href="css/datepicker.css" rel="stylesheet" media="screen">
	<script type="text/javascript" src="js/bootstrap-datepicker.js"></script>

	<!-- Bootstrap Timepicker -->
	<!-- <link rel="stylesheet" href="css/jquery.timepicker.css"/>
	<script type="text/javascript" src="js/jquery.timepicker.js"></script> -->
	
	<!-- chart -->
	<link rel="stylesheet" href="css/angular-chart.min.css">
    <!-- <script src="js/example.js"></script>
    <script src="js/material-charts.js"></script>	 -->
	<script src="js/chart.min.js"></script>
	<script src="js/angular-chart.min.js"></script>
	
	<script src="js/jquery.nicescroll.min.js"></script>
	<!-- <script src="js/moment.min.js"></script> -->
	
		
	<script type="text/javascript">
		<!-- Animation Class Added -->
		$('.validationAlert').addClass('slideInDown animated');

		<!-- Close Button Click Event -->
		$(document).ready(function(){
			$('.closeAlert').click(function(){
				var mainClass=$(this).parent('div').attr('class');
				$('.validationAlert').addClass('slideOutUp animated');
			});
		});
		
		$('.successAlert').addClass('slideInDown animated');

		<!-- Close Button Click Event -->
		$(document).ready(function(){
			$('.closeAlert').click(function(){
				var mainClass=$(this).parent('div').attr('class');
				$('.successAlert').addClass('slideOutUp animated');
			});
		});
		$("#sidebar-collapse").niceScroll();		
	</script>


</head>
<body>
	<div class="loading" data-loading>
		<div class="overlay"></div>
		<div class="loadingImg"></div>
	</div>
	<div ng-view ></div>
	
	<div class="modal fade" id="successModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal"><i class="fa fa-remove"></i></button>
					<div class="successMessage">Error Message</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="errorModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal"><i class="fa fa-remove"></i></button>
					<div class="errorMessage">Error Message</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
