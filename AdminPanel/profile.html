<!-- for Basic Info Edit  Modal -->
    <div class="modal fade" id="basicInfoModal" role="dialog" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
        <form role="form" class="form-horizontal" ng-submit="editAdminInfo();">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Basic Info</h4>
              </div>
             
          <div class="modal-body">            
            <div class="col-md-6">
              <label class="col-md-4 control-label">First Name :</label>
              <div class="col-md-8">
                <input type="text" placeholder="Enter First Name" class="form-control" ng-model="editAdmin.firstName" required>
              </div>
            </div>

            <div class="col-md-6">
              <label class="col-md-4 control-label">Last Name :</label>
              <div class="col-md-8">
                <input type="text" placeholder="Enter Last Name" ng-model="editAdmin.lastName" class="form-control" required>
              </div>
            </div>

            <div class="col-md-6 mt5">
              <label class="col-md-4 control-label">Email Id :</label>
              <div class="col-md-8">
              <input type="text" placeholder="Enter Email Id" class="form-control" ng-model="editAdmin.email" disabled="true">
              </div>
            </div>

            <div class="col-md-6 mt5">
              <label class="col-md-4 control-label">Phone Number :</label>
              <div class="col-md-8">
              <input type="text" placeholder="Enter Phone Number" class="form-control" ng-model="editAdmin.phoneNumber" required>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
           
            <div class="modal-footer">
          <input type="submit" class="btn btn-success" value="Save"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  <!-- End Modal -->

<!-- Change Password Modal -->
	  <div class="modal fade" id="changePwdModal" role="dialog" tabindex="-1">
	    <div class="modal-dialog">
	      <!-- Modal content-->
	      <div class="modal-content">
			  <form role="form" ng-submit="changePasswordFunc()">
			        <div class="modal-header">
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			          <h4 class="modal-title">Change Password</h4>
			        </div>
			        <div class="modal-body">
					  	<div class="col-md-12">
							<div class="col-md-12 mt10">
		                		<input class="form-control" placeholder="Please Enter Current Password" type="password" ng-model="changePassword.password" required/>
							</div>
							<div class="col-md-12 mt10">
		                		<input class="form-control" placeholder="Please Enter New Password" id="" type="password" ng-model="changePassword.newPassword" required/>
							</div>
							<div class="col-md-12 mt10">
		                		<input class="form-control" placeholder="Please Enter Confirm Password" id="" type="password" ng-model="changePassword.confirmNewPassword" required/>
							</div>
						</div>
					  <div class="clearfix"></div>
			        </div>
			        <div class="modal-footer">
						<input type="submit" class="btn btn-success" value="Change Password"/>
			          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			  </form>
	      </div>
	    </div>
	  </div>
	<!-- End Modal -->
